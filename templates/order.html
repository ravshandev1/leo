<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .back-button {
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 10px;
        }

        .search-bar {
            flex-grow: 1;
            padding: 10px;
            margin-left: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .map-container {
            height: 300px;
            background-color: #e6e6e6;
        }

        #googleMap {
            width: 100%;
            height: 100%;
        }

        .address-container {
            padding: 20px;
            background-color: #ffffff;
        }

        .address-container h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .info-text {
            font-size: 14px;
            color: #888;
            margin-bottom: 15px;
        }

        .address-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .delivery-cost {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .confirmation-container {
            padding: 20px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }

        .confirm-button {
            width: 100%;
            padding: 15px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: not-allowed;
        }

        .confirm-button[disabled] {
            background-color: #d1d1d1;
            color: #999;
        }

    </style>
</head>
<body>
<div class="container">
    <header>
        <button onclick="back()" class="back-button">&#10094;</button>
        <input type="text" class="search-bar" placeholder="Manzilni izlash">
    </header>

    <div class="map-container">
        <!-- Placeholder for the map -->
        <div id="googleMap" class="map-placeholder"></div>
    </div>

    <div class="address-container">
        <h2>Yetkazib berish manzilini ko‘rsating</h2>
        <p class="info-text">Kiritilgan manzil avtomatik saqlanadi</p>

        <form>
            <label for="district">Dukonni tanlang:</label>
            <select id="district" class="address-field">
                {% for i in stores %}
                    <option value="{{ i.id }}">{{ i.name }}</option>
                {% endfor %}
            </select>

            <label for="street">Ko‘cha:</label>
            <input type="text" id="street" class="address-field" placeholder="Eski ko‘chasi, 12 A">
        </form>

        <div class="delivery-cost">
            <span>Yetkazib berish narxi:</span>
            <strong>40 000</strong> so‘m
        </div>
    </div>

    <div class="confirmation-container">
        <button class="confirm-button" disabled>Tasdiqlash</button>
        <button class="confirm-button" disabled>Orqaga</button>
    </div>
</div>
</body>
<script>
    function initMap() {
        // Define the location (latitude and longitude)
        const location = { lat: 40.7128, lng: -74.0060 }; // Example: New York City

        // Create a map centered at the specified location
        const map = new google.maps.Map(document.getElementById('googleMap'), {
            zoom: 12, // Adjust the zoom level as needed
            center: location
        });

        // Add a marker at the specified location
        const marker = new google.maps.Marker({
            position: location,
            map: map
        });
    }
    function back() {
        window.history.back();
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLhyBtXSTOZE6C7lCy0gxvzOAZO22ghIk&callback=initMap" async defer></script>
</html>
