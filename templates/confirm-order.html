<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Order</title>
    <style>
        .confirm-button {
            width: 100%;
            padding: 15px;
            background-color: #25c613;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: not-allowed;
        }

        .confirmation-container {
            padding: 20px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }

        .back-btn {
            width: 100%;
            padding: 15px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
<h2>{{ store.region }}</h2>
<h3>{{ store.name }}</h3>
<p>{{ warning_text }}</p>
<h4>{{ product.name }}</h4>
<p>{{ product.count }}</p>
<p>{{ product.price }}</p>
<p>{{ product.total }}</p>
<div class="confirmation-container">
    <button class="confirm-button" onclick="order()">Tasdiqlash</button>
</div>
<div class="confirmation-container">
    <button class="back-btn" onclick="back()">Orqaga</button>
</div>
</body>
<script>
    function back() {
        window.history.back();
    }

    async function order() {
        res = await fetch("/api/v1/confirm/",
            {
                method: "POST",
                body: JSON.stringify({
                    "chat_id": {{ chat_id }},
                    "store_id": {{ store.id }},
                    "lang": "{{ lang }}",
                    "count": {{ count }},
                    "total": {{ total }},
                    "p_id": {{ p_id }}
                })
            }
        );
        console.log(res.statusText)
        if (res.status === 200) {
            alert("Success")
            window.location.href = "/api/v1/?chat_id={{ chat_id }}&lang={{ lang }}"
        }
        else {
            alert("Error")
        }

    }
</script>
</html>
